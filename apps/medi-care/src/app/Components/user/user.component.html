<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of users">
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1">{{data.name}}</p>
              <p class="text-muted mb-0">{{data.email}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{data.phone_no}}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">{{data.address}}</p>
        </td>
        <td>
          <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="details(data.email)" *ngIf="data.email">
            Show Orders
          </button>
        </td>
      </tr>
    </tbody>
  </table>
